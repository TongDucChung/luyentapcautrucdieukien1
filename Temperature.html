<body>
<script>
    function Temperature(c){
        this.c=c;

        this.getF=function (){
            return this.c*9/5+32;
        }
        this.getK=function (){
            return this.c+273.15;
        }
    }
    let temperature= new Temperature(25);
    let dok=temperature.getF();
    console.log(dok);
</script>
